function onResults(results) {
  ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

  // --- HAND TRACKING ---
  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    const landmarks = results.multiHandLandmarks[0];

    const x = landmarks[8].x * canvas.width;   // index finger tip
    const y = landmarks[8].y * canvas.height;

    // draw pointer
    ctx.beginPath();
    ctx.arc(x, y, 5, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    if (isDrawing) {
      ctx.lineTo(x, y);
      ctx.stroke();
    } else {
      ctx.beginPath();
      ctx.moveTo(x, y);
    }
  }

  // --- EYE BLINK DETECTION ---
  if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
    const face = results.multiFaceLandmarks[0];
    const leftEye = face[159].y - face[145].y;
    const rightEye = face[386].y - face[374].y;

    if (leftEye < 0.015 && rightEye < 0.015) {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // clear on blink
    }
  }
